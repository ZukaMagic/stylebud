<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор вартості — Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:'Cormorant Garamond', serif;
      background: #f5f5f5;
      color:#2b2b2b;
    }

    header {
      text-align:center;
      padding:50px 20px 30px;
      background:#fff;
      border-bottom:1px solid #ddd;
    }
    header img {width:80px;margin-bottom:10px;}
    header h1 {letter-spacing:2px;font-size:28px;}

    nav {
      position:sticky;
      top:0;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(6px);
      display:flex;
      justify-content:center;
      gap:30px;
      padding:12px;
      font-weight:600;
      border-bottom:1px solid #ddd;
      z-index:1000;
    }
    nav a {
      color:#2b2b2b;
      text-decoration:none;
      transition: color 0.3s;
    }
    nav a:hover {color:#555;}

    .content {
      max-width:600px;
      margin:80px auto;
      padding:0 20px;
    }

    h2 {text-align:center;margin-bottom:40px;font-size:32px;}
    
    .calculator {
      background:#fff;
      border-radius:12px;
      padding:40px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    
    label {
      display:block;
      margin:20px 0 8px;
      font-size:17px;
      font-weight:600;
    }
    
    select, input {
      display:block;
      width:100%;
      margin:5px 0 10px;
      padding:12px;
      font-size:16px;
      border:2px solid #ddd;
      border-radius:6px;
      font-family:'Cormorant Garamond', serif;
      transition:border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline:none;
      border-color:#2b2b2b;
    }
    
    button {
      width:100%;
      padding:14px;
      margin-top:25px;
      background:#2b2b2b;
      color:#fff;
      border:none;
      cursor:pointer;
      font-size:18px;
      border-radius:6px;
      transition: background 0.3s;
      font-family:'Cormorant Garamond', serif;
      font-weight:600;
    }
    
    button:hover {background:#444;}
    
    #result {
      text-align:center;
      margin-top:25px;
      color:#2b2b2b;
      min-height:30px;
    }
    
    footer {
      text-align:center;
      padding:40px 20px;
      background:rgba(255,255,255,0.95);
      font-size:14px;
      margin-top:80px;
      border-top:1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="logo-stylebud.png?v=2" alt="Style logo" /></a>
    <h1>STYLE</h1>
  </header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="about.html">Про нас</a>
    <a href="services.html">Послуги</a>
    <a href="calculator.html">Калькулятор</a>
    <a href="index.html#contact">Контакти</a>
  </nav>

  <div class="content">
    <h2>Калькулятор вартості</h2>
    <div class="calculator">
      <label for="area">Площа будинку (м²):</label>
      <input type="number" id="area" placeholder="Введіть площу..." min="1" step="1" />

      <label for="type">Тип будинку:</label>
      <select id="type">
        <option value="2000">Комфорт — $2000/м²</option>
        <option value="2500">Модерн — $2500/м²</option>
        <option value="3000">Люкс — $3000/м²</option>
      </select>

      <button type="button" onclick="calcPrice()">Розрахувати</button>
      <div id="result"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Style. Усі права захищені.</p>
  </footer>

  <script>
    function calcPrice() {
      const areaInput = document.getElementById('area');
      const typeSelect = document.getElementById('type');
      const resultDiv = document.getElementById('result');
      
      const area = parseFloat(areaInput.value);
      const price = parseFloat(typeSelect.value);
      
      if (!area || area <= 0) {
        resultDiv.innerHTML = '<p style="color:#d32f2f;font-size:16px;">Введіть коректну площу</p>';
        return;
      }
      
      const total = area * price;
      resultDiv.innerHTML = `<p style="color:#2b2b2b;font-size:20px;font-weight:600;">Орієнтовна вартість: $${total.toLocaleString('en-US')}</p>`;
    }
    
    document.getElementById('area').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calcPrice();
      }
    });
  </script>

</body>
</html>

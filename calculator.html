<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор вартості — Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:'Cormorant Garamond', serif;
      background: #e8e0d5;
      color:#2b2b2b;
    }

    header {
      text-align:center;
      padding:140px 20px 108px;
      background: url('header-reference.png') center/cover;
      border-bottom:none;
      min-height: 200px;
    }
    
    header h1 {
      letter-spacing:5px;
      font-size:28px;
      color:#fff;
      font-weight:600;
      margin-bottom:15px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    header h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(255,255,255,0.8)) drop-shadow(0 0 60px rgba(255,255,255,0.4));
      }
    }
    
    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }
    
    @keyframes gradientFlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    @keyframes moveGrid {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(50px, 50px) rotate(360deg);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    nav {
      position:sticky;
      top:0;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(6px);
      display:flex;
      justify-content:center;
      gap:30px;
      padding:12px;
      font-weight:600;
      border-bottom:1px solid #ddd;
      z-index:1000;
    }
    nav a {
      color:#2b2b2b;
      text-decoration:none;
      transition: color 0.3s;
    }
    nav a:hover {color:#555;}

    .content {
      max-width:600px;
      margin:80px auto;
      padding:0 20px;
    }

    h2 {text-align:center;margin-bottom:40px;font-size:32px;}
    
    .calculator {
      background:#fff;
      border-radius:12px;
      padding:40px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    
    label {
      display:block;
      margin:20px 0 8px;
      font-size:17px;
      font-weight:600;
    }
    
    select, input {
      display:block;
      width:100%;
      margin:5px 0 10px;
      padding:12px;
      font-size:16px;
      border:2px solid #ddd;
      border-radius:6px;
      font-family:'Cormorant Garamond', serif;
      transition:border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline:none;
      border-color:#2b2b2b;
    }
    
    button {
      width:100%;
      padding:14px;
      margin-top:25px;
      background:#2b2b2b;
      color:#fff;
      border:none;
      cursor:pointer;
      font-size:18px;
      border-radius:6px;
      transition: background 0.3s;
      font-family:'Cormorant Garamond', serif;
      font-weight:600;
    }
    
    button:hover {background:#444;}
    
    #result {
      text-align:center;
      margin-top:25px;
      color:#2b2b2b;
      min-height:30px;
    }
    
    footer {
      text-align:center;
      padding:40px 20px;
      background:rgba(255,255,255,0.95);
      font-size:14px;
      margin-top:80px;
      border-top:1px solid #ddd;
    }
    
    @media (max-width: 768px) {
      header {
        padding: 80px 15px 60px;
      }
      
      header h1 {
        font-size: 24px;
        letter-spacing: 3px;
      }
      
      nav {
        gap:12px;
        font-size:13px;
        padding:10px 8px;
        flex-wrap:wrap;
      }
      
      .content {
        margin: 50px auto 40px;
        padding: 0 15px;
      }
      
      h2 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      
      .calculator {
        padding: 25px 20px;
      }
      
      label {
        font-size: 16px;
        margin: 18px 0 8px;
      }
      
      select, input {
        padding: 12px;
        font-size: 15px;
      }
      
      button {
        padding: 14px;
        font-size: 17px;
        margin-top: 20px;
      }
      
      #result p {
        font-size: 18px !important;
      }
      
      footer {
        padding: 30px 15px;
        margin-top: 50px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
  </header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="about.html">Про нас</a>
    <a href="services.html">Послуги</a>
    <a href="calculator.html">Калькулятор</a>
    <a href="index.html#contact">Контакти</a>
  </nav>

  <div class="content">
    <h2>Калькулятор вартості</h2>
    <div class="calculator">
      <label for="area">Площа будинку (м²):</label>
      <input type="number" id="area" placeholder="Введіть площу..." min="1" step="1" />

      <label for="type">Тип будинку:</label>
      <select id="type">
        <option value="680">Економ — $680/м²</option>
        <option value="950">Комфорт — $950/м²</option>
        <option value="1300">Преміум — $1300/м²</option>
      </select>

      <button type="button" onclick="calcPrice()">Розрахувати</button>
      <div id="result"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Style. Усі права захищені.</p>
  </footer>

  <script>
    function calcPrice() {
      const areaInput = document.getElementById('area');
      const typeSelect = document.getElementById('type');
      const resultDiv = document.getElementById('result');
      
      const area = parseFloat(areaInput.value);
      const price = parseFloat(typeSelect.value);
      
      if (!area || area <= 0) {
        resultDiv.innerHTML = '<p style="color:#d32f2f;font-size:16px;">Введіть коректну площу</p>';
        return;
      }
      
      const total = area * price;
      resultDiv.innerHTML = `<p style="color:#2b2b2b;font-size:20px;font-weight:600;">Орієнтовна вартість: $${total.toLocaleString('en-US')}</p>`;
    }
    
    document.getElementById('area').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calcPrice();
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор вартості — Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:'Cormorant Garamond', serif;
      background: #f5f5f5;
      color:#2b2b2b;
    }

    header {
      position: relative;
      text-align:center;
      padding:80px 20px 48px;
      background:#d9d9d9 url('header-background.jpg?v=2') center/cover;
      border-bottom:none;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(20,20,20,0.85) 0%, 
        rgba(43,43,43,0.7) 30%,
        rgba(60,60,60,0.6) 60%,
        rgba(43,43,43,0.75) 100%);
      animation: gradientFlow 12s ease infinite;
      z-index: 1;
    }
    
    header::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 20s linear infinite;
      z-index: 2;
    }
    
    header > * {
      position: relative;
      z-index: 3;
    }
    
    header h1 {
      letter-spacing:5px;
      font-size:36px;
      color:#fff;
      font-weight:600;
      margin-bottom:15px;
      text-shadow: 0 0 40px rgba(255,255,255,0.4), 
                   0 0 80px rgba(255,255,255,0.2),
                   0 4px 30px rgba(0,0,0,0.5);
      background: linear-gradient(to right, #fff 0%, #e0e0e0 50%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
      animation: glowPulse 3s ease-in-out infinite, slideDown 1.5s cubic-bezier(0.34, 1.56, 0.64, 1), shimmer 4s linear infinite;
    }
    
    header h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(255,255,255,0.8)) drop-shadow(0 0 60px rgba(255,255,255,0.4));
      }
    }
    
    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }
    
    @keyframes gradientFlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    @keyframes moveGrid {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(50px, 50px) rotate(360deg);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    nav {
      position:sticky;
      top:0;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(6px);
      display:flex;
      justify-content:center;
      gap:30px;
      padding:12px;
      font-weight:600;
      border-bottom:1px solid #ddd;
      z-index:1000;
    }
    nav a {
      color:#2b2b2b;
      text-decoration:none;
      transition: color 0.3s;
    }
    nav a:hover {color:#555;}

    .content {
      max-width:600px;
      margin:80px auto;
      padding:0 20px;
    }

    h2 {text-align:center;margin-bottom:40px;font-size:32px;}
    
    .calculator {
      background:#fff;
      border-radius:12px;
      padding:40px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    
    label {
      display:block;
      margin:20px 0 8px;
      font-size:17px;
      font-weight:600;
    }
    
    select, input {
      display:block;
      width:100%;
      margin:5px 0 10px;
      padding:12px;
      font-size:16px;
      border:2px solid #ddd;
      border-radius:6px;
      font-family:'Cormorant Garamond', serif;
      transition:border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline:none;
      border-color:#2b2b2b;
    }
    
    button {
      width:100%;
      padding:14px;
      margin-top:25px;
      background:#2b2b2b;
      color:#fff;
      border:none;
      cursor:pointer;
      font-size:18px;
      border-radius:6px;
      transition: background 0.3s;
      font-family:'Cormorant Garamond', serif;
      font-weight:600;
    }
    
    button:hover {background:#444;}
    
    #result {
      text-align:center;
      margin-top:25px;
      color:#2b2b2b;
      min-height:30px;
    }
    
    footer {
      text-align:center;
      padding:40px 20px;
      background:rgba(255,255,255,0.95);
      font-size:14px;
      margin-top:80px;
      border-top:1px solid #ddd;
    }
    
    @media (max-width: 768px) {
      header {padding: 60px 20px 36px;}
      header h1 {font-size: 28px;letter-spacing: 4px;}
      nav {gap:15px;font-size:14px;padding:10px;flex-wrap:wrap;}
      .content {margin: 40px auto;padding: 0 15px;}
      h2 {font-size: 26px;}
      .calculator {padding: 25px;}
      label {font-size: 15px;}
      select, input {padding: 10px;font-size: 15px;}
      button {padding: 12px;font-size: 16px;}
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">STYLE</a></h1>
  </header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="about.html">Про нас</a>
    <a href="services.html">Послуги</a>
    <a href="calculator.html">Калькулятор</a>
    <a href="index.html#contact">Контакти</a>
  </nav>

  <div class="content">
    <h2>Калькулятор вартості</h2>
    <div class="calculator">
      <label for="area">Площа будинку (м²):</label>
      <input type="number" id="area" placeholder="Введіть площу..." min="1" step="1" />

      <label for="type">Тип будинку:</label>
      <select id="type">
        <option value="2000">Комфорт — $2000/м²</option>
        <option value="2500">Модерн — $2500/м²</option>
        <option value="3000">Люкс — $3000/м²</option>
      </select>

      <button type="button" onclick="calcPrice()">Розрахувати</button>
      <div id="result"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Style. Усі права захищені.</p>
  </footer>

  <script>
    function calcPrice() {
      const areaInput = document.getElementById('area');
      const typeSelect = document.getElementById('type');
      const resultDiv = document.getElementById('result');
      
      const area = parseFloat(areaInput.value);
      const price = parseFloat(typeSelect.value);
      
      if (!area || area <= 0) {
        resultDiv.innerHTML = '<p style="color:#d32f2f;font-size:16px;">Введіть коректну площу</p>';
        return;
      }
      
      const total = area * price;
      resultDiv.innerHTML = `<p style="color:#2b2b2b;font-size:20px;font-weight:600;">Орієнтовна вартість: $${total.toLocaleString('en-US')}</p>`;
    }
    
    document.getElementById('area').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calcPrice();
      }
    });
  </script>

</body>
</html>
